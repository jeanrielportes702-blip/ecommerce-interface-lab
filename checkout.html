<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase - Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <main>
      
        <section>
            <h2>Shipping Information</h2>

            <form action="confirmation.html" method="post">

                <fieldset>
                    <legend>Shipping Address</legend>

                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street" required>

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" required>
                </fieldset>

        </section>

        <section>
            <h2>Payment Details</h2>

                <div class="payment-options">
                    <label>
                        <input type="radio" name="payment" value="credit" required>
                        Credit Card
                    </label>

                    <label>
                        <input type="radio" name="payment" value="paypal">
                        PayPal
                    </label>
                </div>

                <label for="card">Card Number</label>
                <input type="text" id="card" name="card">

                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY">

                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv">

                <button type="submit">Place Order</button>

            </form>
        </section>

    </main>

    <aside>
        <h2>Order Summary</h2>

        <div class="summary-item">Wireless Headphones x1 — $79.99</div>
        <div class="summary-item">Smart Watch x2 — $259.98</div>

        <hr>

        <div class="summary-item">Subtotal: $339.97</div>
        <div class="summary-item">Shipping: $10.00</div>

        <div class="total">Total: $349.97</div>
    </aside>

</body>
</html>
