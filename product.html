<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase - Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>

    <aside>
        <h2>Filter Products</h2>
        <form>

            <div class="filter-group">
                <h3>Category</h3>
                <label>
                    <input type="checkbox" name="category" value="electronics">
                    Electronics
                </label><br>
                <label>
                    <input type="checkbox" name="category" value="clothing">
                    Clothing
                </label><br>
                <label>
                    <input type="checkbox" name="category" value="accessories">
                    Accessories
                </label>
            </div>

            <div class="filter-group">
                <h3>Price Range</h3>
                <label>
                    <input type="radio" name="price" value="low">
                    Under $50
                </label><br>
                <label>
                    <input type="radio" name="price" value="medium">
                    $50 - $100
                </label><br>
                <label>
                    <input type="radio" name="price" value="high">
                    Above $100
                </label>
            </div>

            <button type="submit">Apply Filters</button>

        </form>
    </aside>
  
    <main>
        <h2>All Products</h2>

        <div class="product-grid">

            <article>
                <img src="images/headphones.jpg" alt="Wireless Headphones">
                <h3>Wireless Headphones</h3>
                <p>$79.99</p>
                <a href="product-details.html">View Details</a>
            </article>

            <article>
                <img src="images/watch.jpg" alt="Smart Watch">
                <h3>Smart Watch</h3>
                <p>$129.99</p>
                <a href="product-details.html">View Details</a>
            </article>

            <article>
                <img src="images/shoes.jpg" alt="Running Shoes">
                <h3>Running Shoes</h3>
                <p>$59.99</p>
                <a href="product-details.html">View Details</a>
            </article>

            <article>
                <img src="images/jacket.jpg" alt="Leather Jacket">
                <h3>Leather Jacket</h3>
                <p>$89.99</p>
                <a href="product-details.html">View Details</a>
            </article>

        </div>
    </main>

</body>
</html>
